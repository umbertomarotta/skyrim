common:
# Files
  - &SKSE
    name: '..\skse_loader.exe'
    display: '[SKSE](http://skse.silverlock.org)'
  - &FNIS
    name: 'tools\GenerateFNIS_for_Users\GenerateFNISforUsers.exe'
    display: '[Fores New Idles in Skyrim](http://www.nexusmods.com/skyrim/mods/11811)'
  - &SkyUI
    name: 'SkyUI.esp'
    display: '[SkyUI](http://www.nexusmods.com/skyrim/mods/3863)'

# Messages
  - &AlreadyInUSKP
    type: error
    content:
      - lang: en
        str: 'Delete. Already included in Unofficial Skyrim Patch.esp.'
      - lang: ru
        str: 'Удалите. Уже включено в Unofficial Skyrim Patch.esp.'
      - lang: es
        str: 'Borrar. Esta incluido en Unofficial Skyrim Patch.esp.'
      - lang: ko
        str: '삭제하십시오. 이미 Unofficial Skyrim Patch.esp에 포함되어 있습니다.'
    condition: 'active("Unofficial Skyrim Patch.esp")'

# Other Strings
  - &dirtyUtil
    '[TES5Edit](http://www.nexusmods.com/skyrim/mods/25859)'

globals:
  - type: say
    content: 'A [new release](https://github.com/loot/loot/releases/tag/v0.6.1) of LOOT is available.'
    condition: 'version("LOOT", "0.6.1.0", <)'
  - type: say
    content:
      - lang: en
        str: '[Latest LOOT thread](http://forums.bethsoft.com/topic/1512502-rel-loot-thread-16/).'
      - lang: ru
        str: '[Обсуждение LOOT "(Eng)"](http://forums.bethsoft.com/topic/1512502-rel-loot-thread-16/).'
      - lang: es
        str: '[Forum de LOOT](http://forums.bethsoft.com/topic/1512502-rel-loot-thread-16/).'
      - lang: ko
        str: '[최신 LOOT 스레드](http://forums.bethsoft.com/topic/1512502-rel-loot-thread-16/).'
# Uncapper SKSE requirement
  - type: warn
    condition: 'file("SKSE\Plugins\SKSE_Elys_Uncapper.dll") and not file("..\skse_loader.exe")'
    content:
      - lang: en
        str: 'You have installed Skyrim Community Uncapper but SKSE not found! See SKSE download page: [SKSE](http://skse.silverlock.org/).'
      - lang: ru
        str: 'У вас установлен Skyrim Community Uncapper, но SKSE не найден! Смотрите страницу загрузки [SKSE](http://skse.silverlock.org/).'
      - lang: es
        str: 'Tienes Skyrim Community Uncapper instalado pero SKSE no se pudo encontrar! Por favor descarga SKSE: [SKSE](http://skse.silverlock.org/)'
      - lang: ko
        str: 'Skyrim Community Uncapper가 설치되었지만 SKSE를 찾을 수 없습니다! SKSE 다운로드 페이지를 참조하십시오: [SKSE](http://skse.silverlock.org/).'
# SKSE Latest
  - type: say
    condition: 'file("..\skse_loader.exe") and version("..\skse_loader.exe", "0.1.7.1", <)'
    content:
      - lang: en
        str: 'It appears you do not have the [latest version of SKSE](http://skse.silverlock.org). Some mods may require functionality added in the latest version of SKSE to work.'
      - lang: ru
        str: 'Возможно, что вы используете НЕ [самую последнюю версию SKSE](http://skse.silverlock.org). Для работы некоторых модов может требоваться функционал, добавленный в последнюю версию SKSE'
      - lang: es
        str: 'Parece que no tienes la última versión de SKSE. la nueva versión se puede encontrar [aquí](http://skse.silverlock.org/).'
      - lang: ko
        str: '[SKSE의 최신 버전](http://skse.silverlock.org)이 설치 되지 않은 것같습니다. 일부 모드가 동작하려면 SKSE의 최신 버전에서 추가된 기능을 필요로 할 수도 있습니다.'
  - type: say
    condition: 'not version("..\skse_loader.exe", "0.1.7.1", <)'
    content:
      - lang: en
        str: 'Your SKSE is up-to-date.'
      - lang: ru
        str: 'Ваш SKSE имеет последнюю версию.'
      - lang: es
        str: 'Tienes la última versión de SKSE'
      - lang: ko
        str: 'SKSE가 최신버전입니다.'
# Other
  - type: say
    condition: '( regex("ASIS(-Dependency)?\.esp") ) or regex("Automatic (Spells|Variations|Variants)\.esp")'
    content:
      - lang: en
        str: 'A dynamically created plugin is installed. Please refer to the authors notes for more information on determining the best load order.'
      - lang: ru
        str: 'Установлен динамически созданный плагин. Смотрите заметки автора, для определения лучшего порядка загрузки для таких плагинов.'
      - lang: es
        str: 'Tienes un plugin dinamicamente creado. Por favor, consulta las notas de autor para obtener más información sobre cómo determinar el mejor orden.'
      - lang: ko
        str: '동적으로 생성된 플러그인이 설치되었습니다. 최적의 로드 순서를 확인하는 방법에 대한 자세한 정보는 제작자 노트를 참조하시기 바랍니다.'
  - type: say
    condition: 'file("tools\GenerateFNIS_for_Users\GenerateFNISforUsers.exe")'
    content:
      - lang: en
        str: 'It appears you have [Fores New Idles in Skyrim](http://www.nexusmods.com/skyrim/mods/11811) installed. Remember to run GenerateFNISforUsers.exe every time you have installed or de-installed FNIS, or a FNIS based mod.'
      - lang: ru
        str: 'У вас установлен [Fores New Idles in Skyrim](http://www.nexusmods.com/skyrim/mods/11811). Не забудьте запускать GenerateFNISforUsers.exe каждый раз, когда вы установите или удалите FNIS, или любой мод, основанный на FNIS.'
      - lang: es
        str: 'Parece que [Fores New Idles in Skyrim](http://www.nexusmods.com/skyrim/mods/11811) está instalado. Recuerda correr GenerateFNISforUsers.exe cada vez que instales o desinstales FNIS o un mod basado en FNIS.'
      - lang: ko
        str: '[Fores New Idles in Skyrim](http://www.nexusmods.com/skyrim/mods/11811)이 설치된 것같습니다. FNIS나 FNIS 기반 모드를 설치하거나 제거할때마다 GenerateFNISforUsers.exe를 실행하는 것을 잊지마세요.'

